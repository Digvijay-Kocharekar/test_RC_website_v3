<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaract Club of Thane Greenspans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d2cdc6; /* Background color matching the image */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #d2cdc6; /* Background color matching the image */
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar .logo h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
            color: #333;
        }
        .navbar .nav-links {
            display: flex;
            gap: 30px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar .nav-links a:hover {
            color: #000;
        }
        .navbar .cta-button {
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #d2cdc6;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar .cta-button:hover {
            background-color: #333;
            color: #fff;
        }
        .cta-button .emoji {
            color: #e52d8a;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="path_to_your_logo_image.png" alt="Rotaract Logo">
                <h1>Rotaract<br><small>Club of Thane Greenspans</small></h1>
            </div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Projects</a>
                <a href="#">Team</a>
            </nav>
            <a href="#" class="cta-button">Become a Member Today <span class="emoji">ðŸ’Œ</span></a>
        </div>
    </header>
</body>
</html>
