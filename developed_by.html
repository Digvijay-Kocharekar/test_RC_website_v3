<body>


    <style>
        :root {
            --footer-bg-color: #2c2c2c;
            --footer-text-color: #f5f5f5;
            --footer-link-color: #e4405f;
            --social-icon-bg-color: #444;
            --social-icon-hover-bg-color: #555;
            --social-icon-size: 24px; /* Adjusted size for social icons */
        }
    
        .custom-footer {
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            padding: 20px 0;
            text-align: center;
        }
    
        .custom-footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
    
        .custom-footer-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
        }
    
        .custom-footer-link {
            color: var(--footer-link-color);
            text-decoration: none;
            font-weight: bold;
        }
    
        .custom-footer-link:hover {
            text-decoration: underline;
        }
    
        .custom-footer-socials {
            margin-top: 10px;
        }
    
        .custom-footer-social-icon {
            display: inline-block;
            width: var(--social-icon-size);
            height: var(--social-icon-size);
            background-color: var(--social-icon-bg-color);
            color: var(--footer-text-color);
            border-radius: 50%;
            line-height: var(--social-icon-size);
            text-align: center;
            margin: 0 8px;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: calc(var(--social-icon-size) / 1.5); /* Adjust icon size relative to container */
        }
    
        .custom-footer-social-icon:hover {
            background-color: var(--social-icon-hover-bg-color);
        }
    </style>

    <!-- Footer Section -->
